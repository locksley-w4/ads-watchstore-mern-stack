stages:
  - build
  - deploy

variables:
  IMAGE_NAME: $CI_REGISTRY/locksley-w4/ads_watchstore

build_image:
  stage: build
  image: docker
  services:
    - docker:dind

  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker build -t $IMAGE_NAME ./app
    - docker push $IMAGE_NAME

  when: manual

deploy_image:
  stage: deploy
  image: python:3.10
  before_script:
    - pip install ansible
    - chmod go-w .
    - mkdir -p ~/.ssh
    - cp "$SSH_PRIVATE_KEY" ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa

  script:
    - ansible-playbook -v -e "CI_REGISTRY=$CI_REGISTRY CI_REGISTRY_USER=$CI_REGISTRY_USER CI_REGISTRY_PASSWORD=$CI_REGISTRY_PASSWORD" ansible/playbooks/run_container.yml